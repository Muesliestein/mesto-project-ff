<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto Russia" />
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar">
                    <img src="<%=require('./images/image.jpg')%>" alt="Аватар профиля" class="profile__image">
                </div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list"></ul>
            </section>
        </main>
        <template id="card">
            <li class="card">
                <button type="button" class="card__delete" id="card_delete"></button>
                <img src="#" class="card__image" alt="" id="card_image">
                <div class="card__place">
                    <h3 class="card__name"></h3>
                    <div class="card__container">
                        <button type="button" class="card__like"></button>
                        <span class="card__like_count">0</span>
                    </div>
                </div>
            </li>
        </template>

        <section class="popup popup_profile" id="popup-profile">
            <div class="popup__container">
                <button type="button" class="popup__close" id="profile_close"></button>
                <form class="popup__form" name="profile_form" id="form_profile" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input name="title" id="title" type="text" class="popup__input" minlength="2" maxlength="40"
                        placeholder="Имя" required
                        data-error="Минимальное количество символов: 2. Длина текста сейчас: 1 символ."
                        pattern="^[a-zA-Zа-яА-ЯёЁ\s-]+$">
                    <span id="title-error" class="popup__input-error"></span>
                    <input name="description" id="description" type="text" class="popup__input" minlength="2"
                        maxlength="200" placeholder="О себе" required
                        data-error="Минимальное количество символов: 2. Длина текста сейчас: 1 символ."
                        pattern="^[a-zA-Zа-яА-ЯёЁ\s-]+$">
                    <span id="description-error" class="popup__input-error"></span>
                    <button type="submit" class="popup__save popup__save_disabled">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup popup_card" id="popup-card">
            <div class="popup__container">
                <button type="button" class="popup__close" id="card_close"></button>
                <form class="popup__form" name="card_form" id="form_card" novalidate>
                    <h2 class="popup__title">Новое место</h2>
                    <input name="name" id="name" type="text" class="popup__input" minlength="2" maxlength="30"
                        placeholder="Название" required
                        data-error="Минимальное количество символов: 2. Длина текста сейчас: 1 символ."
                        pattern="^[a-zA-Zа-яА-ЯёЁ\s-]+$">
                    <span id="name-error" class="popup__input-error"></span>
                    <input name="link" id="link" type="url" class="popup__input" placeholder="Ссылка на картинку"
                        required data-error="Введите адрес сайта.">
                    <span id="link-error" class="popup__input-error"></span>
                    <button type="submit" id="buttonSave" class="popup__save popup__save_disabled">Создать</button>
                </form>
            </div>
        </section>

        <section class="popup popup_avatar" id="popup-avatar">
            <div class="popup__container">
                <button type="button" class="popup__close" id="avatar_close"></button>
                <form class="popup__form popup__form-avatar" name="avatar_form" id="form_avatar" novalidate>
                    <h2 class="popup__title">Обновить аватар</h2>
                    <input name="avatar_link" id="avatar_link" type="url" class="popup__input"
                        placeholder="Ссылка на картинку" required data-error="Введите адрес сайта.">
                    <span id="avatar_link-error" class="popup__input-error"></span>
                    <button type="submit" id="avatar_save" class="popup__save popup__save_disabled">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup popup_image" id="popup-image">
            <div class="popup__container">
                <button type="button" class="popup__close" id="image_close"></button>
                <figure class="popup__figure">
                    <img class="popup__image" src="#" alt="#">
                    <figcaption class="popup__description"></figcaption>
                </figure>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__author">© 2024 Vladimir Zavaleev</p>
        </footer>
    </div>
</body>

</html>
